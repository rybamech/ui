<!--physical header-block-->
<div class="container-fluid px-0 header bg-dark border-bottom border-danger small-border border-md">
  <nav class="navbar navbar-expand-lg col-xl-8 col-lg-10 col-md-12 mx-auto ">
    <a class="navbar-brand py-lg-0 py-md-2 pl-lg-0 pl-md-4 d-flex align-items-center svg-font" href="#">
      <img class="my-lg-0 my-md-2 logo" src="./../assets/images/icons/logo.png" alt="">
    </a>
    <a class="navbar-brand pt-0 pb-0 d-flex align-items-center text-light md-show">
      <app-block-dropdown [size]="3"></app-block-dropdown>
      <!--todo: Кнопка-гамбургер: в случае изготовления дизайнером иконки svg с анимацией заменить-->
      <button id="ToggleButton" [class.open]="isMenuShowed" class="navbar-toggler my-4 ml-5" type="button" data-toggle="collapse" data-target="#StickerNavBar"
              aria-controls="StickerNavBar" aria-expanded="false" aria-label="Toggle navigation"
              (click)="toggleMenuShowed()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </button>
    </a>
    <div class="navbar-collapse" [class.showed]="isMenuShowed" id="StickerNavBar">
      <!--Этот блок существует для мобилы и для десктопа-->
      <ul class="navbar-nav lg-small md-big ml-4">
        <li class="nav-item d-flex flex-column justify-content-center mr-xl-5 mr-lg-4 text-center text-uppercase">
          <a class="nav-link underline-lg-colored md-colored py-lg-1 py-md-3 px-0 text-light font-weight-bold" href="#">Earning
            options</a>
        </li>
        <li class="nav-item d-flex flex-column justify-content-center mr-xl-5 mr-lg-4 text-center text-uppercase">
          <a class="nav-link underline-lg-colored md-colored py-lg-1 py-md-3 px-0 text-light font-weight-bold" href="#">Promo
            tools</a>
        </li>
        <li class="nav-item d-flex flex-column justify-content-center mr-xl-5 mr-lg-4 text-center text-uppercase">
          <a class="nav-link underline-lg-colored md-colored py-lg-1 py-md-3 px-0 text-light font-weight-bold" href="#">Contacts</a>
        </li>

      </ul>
      <!--Крайняя панель для десктопа - на мобиле скрыта-->
      <ul class="navbar-nav lg-show ml-auto small">
        <li class="nav-item d-flex flex-column justify-content-center text-center text-uppercase">
          <a class="nav-link underline-lg-colored py-1 px-0 text-light font-weight-bold" href="#">Sign up</a>
        </li>
        <li class="nav-item d-flex flex-column justify-content-center ml-4 text-center text-uppercase">
          <a class="btn btn-rasputin pt-1 px-4 text-light" href="#">
            <span class="small font-weight-bold">Login</span>
          </a>
        </li>
        <li class="nav-item d-flex flex-column justify-content-center ml-4 text-center text-uppercase">
          <a class="nav-link transparent-colored py-1 px-0 text-light font-weight-bold" href="#">
            <app-block-dropdown [size]="2"></app-block-dropdown>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
